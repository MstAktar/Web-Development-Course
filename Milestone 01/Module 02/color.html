<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        p{
            background-color: rgba(238, 192, 131, 0.945);
            width: 500px;
            width: 50%;
        }
        li{
            color:brown;
            font-weight: bold;
        }
        #full-form{
            color: rgb(26, 4, 46);

        }

        }

</head>
<body>
    <h3 style="color:blue "> Learning Basic CSS</h3>
    <h4 style="background-color: aqua;">Inline CSS</h4>
    <p id="full-form"> CSS meaning: Cascading style sheet </p>
    <p>Style is colorful</p>
    <p>Short form is CSS</p>
    <p class="players">Needs style rule and value saparated by colon (:) </p>
    <p class="players">After each style you need semicolon (;)</p>
    <ul>
        <li> Inline</li>
        <li> Internal</li>
        <li>External</li>
    </ul>

</html>
